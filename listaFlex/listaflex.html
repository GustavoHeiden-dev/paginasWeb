            display: flex;
            padding: 15px;

            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .perfilUsuario {
            display: flex;
            flex-direction: column;
        }
        .nome {
            font-weight: bold;
        }
        .endereco {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

    <div class="container">
        <div class="usuario">
            <img class="avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar">

                <div class="endereco">Rua 2420</div>
            </div>

                <div class="endereco">Rua 2420</div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Imagens</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: beige;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 10px;
            width: 80%;
        }
        .card {
            position: relative;
            flex: 1;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .card.principal {
            flex: 3;
            padding: 20px;
        }
        .info {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');"></div>
        <div class="card principal" style="background-image: url('https://images.unsplash.com/photo-1482192596544-9eb780fc7f66');">
            <div class="info">
                <h1>Título do Card</h1>
                <p>Descrição do Card</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de Página</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 80vh;
      max-width: 800px;
      margin: 0 auto;
    }
    .cabecalho {
      background-color: #a6ce39;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }
    .principal {
      display: flex;
      flex: 1;
    }
    .artigo {
      flex: 3;
      background-color: #f9f9f9;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }
    .lateral {
      flex: 1;
      background-color: #fff9e5;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }
    .navegacao {
      flex: 1;
      background-color: #e4f0e4;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }
    .rodape {
      background-color: #a6ce39;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
   <div class="container">
    <div class="cabecalho">Cabeçalho</div>

    <div class="principal">
      <div class="artigo">Artigo</div>
      <div class="lateral">Lateral</div>
      <div class="navegacao">Navegação</div>
    </div>

    <div class="rodape">Rodapé</div>
  </div>
</body>
</html>
