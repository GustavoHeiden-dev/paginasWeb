<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barquinho no Mar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #1e90ff 40%, #87cefa 100%);
      overflow: hidden;
    }

    
    .mar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: #0000cd;
      overflow: hidden;
    }


    .onda {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: rgba(255,255,255,0.5);
      border-radius: 100% 100% 0 0;
      animation: onda 8s linear infinite;
    }


    .onda2 {
      position: absolute;
      bottom: 20px;
      width: 200%;
      height: 120px;
      background: rgba(255,255,255,0.3);
      border-radius: 100% 100% 0 0;
      animation: onda 12s linear infinite reverse;
    }

    @keyframes onda {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* BARCO */
    .barco {
      position: absolute;
      bottom: 130px;
      left: -120px;
      width: 100px;
      height: 100px;
      background: url('barco.jpg') no-repeat center/contain;
      animation: navegar 14s linear infinite, balancar 2s ease-in-out infinite alternate;
      z-index: 3;
    }

    @keyframes navegar {
      from { left: -120px; }
      to { left: 100%; }
    }

    @keyframes balancar {
      from { transform: rotate(-3deg); }
      to { transform: rotate(3deg); }
    }

    
    .nuvem {
      position: absolute;
      top: 60px;
      left: -200px;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 60px;
      box-shadow: 40px 0px 0 0 #fff, 80px 0px 0 0 #fff;
      animation: moverNuvem 30s linear infinite;
    }

    @keyframes moverNuvem {
      from { left: -200px; }
      to { left: 110%; }
    }
  </style>
</head>
<body>
  <div class="nuvem"></div>
  <div class="barco"></div>
  <div class="mar">
    <div class="onda"></div>
    <div class="onda2"></div>
  </div>
</body>
</html>
