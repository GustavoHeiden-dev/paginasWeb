<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      margin: 5px;
      width: 80px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 4px 0;
    }

    .contador {
      color: gray;
      font-size: 0.9em;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>Sorteio de Números</h1>

  <label for="min">Mínimo:</label>
  <input type="number" id="min" value="1">

  <label for="max">Máximo:</label>
  <input type="number" id="max" value="100">

  <button onclick="sortear()">Sortear</button>

  <p id="resultado"></p>

  <h3>Números Sorteados:</h3>
  <ul id="lista"></ul>

  <script>
    const sorteios = [];

    function sortear() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(min) || isNaN(max) || min >= max) {
        resultado.textContent = 'Por favor, insira um intervalo válido.';
        return;
      }

      const numero = Math.floor(Math.random() * (max - min + 1)) + min;
      resultado.textContent = "Número sorteado: " + numero;

     let encontrado = null;
    for (let i = 0; i < sorteios.length; i++) {
        if (sorteios[i].numero === numero) {
        encontrado = sorteios[i];
        break;
        }
    }

      if (encontrado) {
        encontrado.vezes++;
      } else {
        sorteios.push({ numero: numero, vezes: 1 });
      }

      atualizarLista();
    }

    function atualizarLista() {
      const ul = document.getElementById('lista');
      ul.innerHTML = '';

      sorteios
        .sort((a, b) => a.numero - b.numero)
        .forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.numero;

          if (item.vezes > 1) {
            const span = document.createElement('span');
            span.className = 'contador';
            span.textContent = " (sorteado " + item.vezes + " vezes)";
            li.appendChild(span);
          }

          ul.appendChild(li);
        });
    }
  </script>

</body>
</html>
