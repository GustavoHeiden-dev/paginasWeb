<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cor de Fundo Aleat√≥ria</title>
</head>
<body style="text-align: center; padding-top: 50px;">

    <h2>Mudar cor de fundo</h2>

    <p id="corAtual" style="font-size: 18px; margin-top: 20px;"></p>

    <script>
        function gerarCorAleatoria() {
            let letras = "0123456789ABCDEF";
            let cor = "#";
            for (let i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            return cor;
        }

        function mudarCor() {
            let cor = gerarCorAleatoria();
            document.body.style.backgroundColor = cor;
            document.getElementById("corAtual").textContent = "Cor atual: " + cor;

           
        }
         document.addEventListener("keydown" , function(evento){
            if(evento.code === "Space"){
                mudarCor()
            }
         })
    </script>

</body>
</html>
