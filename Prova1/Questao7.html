<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
     
      position: relative;
      background: #f5f5f5;
    }

    .bola {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      transition: transform 1s;
    }

  
    .vermelha { background: red; top: 20%; left: 50%; }
    .azul { background: blue; top: 40%; left: 70%; }
    .verde { background: green; top: 70%; left: 30%; }
    .roxo { background: purple; top: 60%; left: 60%; }
    .amarelo { background: yellow; top: 80%; left: 50%; }

  
    body:hover .vermelha   {
         transform: translate(50px, 50px) rotate(100deg); 
        }
    body:hover .azul  { 
        transform: translate(80px, 40px) rotate(360deg); 
    }
    body:hover .verde { 
        transform: translate(60px, 60px) rotate(360deg); 
    }
    body:hover .roxo{ 
        transform: translate(40px, 70px) rotate(360deg);
     }
    body:hover .amarelo{ 
        transform: translate(0, 80px) rotate(360deg); 
    }
  </style>
</head>
<body>
  <div class="bola vermelha"></div>
  <div class="bola azul"></div>
  <div class="bola verde"></div>
  <div class="bola roxo"></div>
  <div class="bola amarelo"></div>
</body>
</html>
